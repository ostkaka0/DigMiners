<html>
    <head>
    <title>DigMiners</title>
    </head>
    <body>
        <script id="shader-vert" type="x-shader/x-vertex">
            attribute vec3 aPos;
            
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
                gl_Position = vec4(0.5*aPos, 1.0);//uPMatrix * uMVMatrix * vec4(aPos, 1.0);            
            }
        </script>
        <script id="shader-frag" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0);
            }
        </script>

        <!-- Load canvas -->
        <canvas class="topleft" id="canvas"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("canvas");
            //make the canvas fullscreen
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        </script>

        <!-- Load scripts: -->
        <script type="text/javascript" src="gl_test.js"></script>
    </body>
</html>
